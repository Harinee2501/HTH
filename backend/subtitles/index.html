<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Subtitles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>MonsterInc: Interactive Subtitles</h1>

    <div class="video-container">
        <video id="videoPlayer" src="MonsterDubs.mp4" controls></video>
        <div id="subtitle-overlay" class="subtitle-overlay"></div>
    </div>

    <div class="controls">
        <button id="toggle-mode">Toggle Emotion Colors</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
